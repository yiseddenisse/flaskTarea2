<!DOCTYPE html>

<html>
    
<head>
    <title>Login</title>
</head>
<body style="background-color: aquamarine;">
    <h1>Login First Flask App</h1>
    <form method="POST" style="margin-top: 20px; padding: 20px; background-color: rgb(19, 246, 151); border-radius: 20px; box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2); font-family: Helvetica, sans-serif;">
        <label>Username:</label>
        <input type="text" name="username"><br>
        <label>Password:</label>
        <input type="password" name="password"><br>
        <input type="submit" value="Login" style="background-color: green; color: white; border-radius: 5px; padding: 10px;">
    </form>
</body>

</html>
